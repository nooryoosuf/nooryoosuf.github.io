  <div id="particle-container"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const particleContainer = document.getElementById('particle-container');

      document.addEventListener('click', (e) => {
        createParticles(e.clientX, e.clientY);
      });

      function createParticles(x, y) {
        for (let i = 0; i < 30; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = Math.random() * 8 + 2;
          const destinationX = x + (Math.random() - 0.5) * 200;
          const destinationY = y + (Math.random() - 0.5) * 200;
          const rotation = Math.random() * 520;
          const delay = Math.random() * 200;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${x}px`;
          particle.style.top = `${y}px`;
          particle.style.backgroundColor = `hsl(${Math.random() * 90 + 180}, 70%, 60%)`;
          
          particle.style.setProperty('--destination-x', `${destinationX}px`);
          particle.style.setProperty('--destination-y', `${destinationY}px`);
          particle.style.setProperty('--rotation', `${rotation}deg`);
          particle.style.setProperty('--delay', `${delay}ms`);

          particleContainer.appendChild(particle);

          setTimeout(() => {
            particle.remove();
          }, 1000 + delay);
        }
      }
    });
  </script>
